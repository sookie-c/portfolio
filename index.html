<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sookie's portfolio</title>
    <meta name="description" content="Portfolio for software engineer Sookie">
    <meta name="author" content="Sookie">
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script src="https://kit.fontawesome.com/afef992f5c.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fas fa-burn"></i>
            <a href="#">Sookie</a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">HOME</li>
            <li class="navbar__menu__item">ABOUT</li>
            <li class="navbar__menu__item">SKILLS</li>
            <li class="navbar__menu__item">WORK</li>
            <li class="navbar__menu__item">TESTIMONIALS</li>
            <li class="navbar__menu__item">CONTACT</li>
        </ul>
    </nav>
    <!-- Home -->
    <section id="home">
        <img src="imgs/profile.png" alt="Sookie's profile photo" class="home__avatar">
        <h1 class="home__title">Hello, I'm Sookyoung</h1>
        <h2 class="home__description">A frontend developer currently residing in Adelaide, Australia</h2>
        <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
